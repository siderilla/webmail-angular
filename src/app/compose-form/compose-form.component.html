<app-header-panel *ngIf="isMobile$"></app-header-panel>

<div class="container mt-4">
	<form class="compose-form">
		<div class="mb-3 row">
			<label for="to" class="label-name col-sm-2 col-form-label d-flex justify-content-end">To:</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="to" name="to" placeholder="Recipients">
			</div>
		</div>

		<div class="mb-3 row">
			<label for="subject" class="label-name col-sm-2 col-form-label d-flex justify-content-end">Subject:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
			</div>
		</div>

		<div class="mb-3 row">
			<label for="content" class="label-name col-sm-2 col-form-label d-flex justify-content-end">Message:</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="content" name="content" rows="10"
					placeholder="Write here..."></textarea>
			</div>
		</div>

		<div class="d-flex justify-content-end gap-2">
			<button type="submit" class="submit btn btn-primary" (click)="onButtonSend()">
				<img class="icon me-1" src="assets/sendmail.svg" alt=""> Send now
			</button>

			<button type="button" class="draft btn btn-secondary" (click)="onButtonDraft()">
				<img class="icon me-1" src="assets/save_white.svg" alt=""> Save draft
			</button>

			<button type="reset" class="delete btn btn-danger" (click)="onButtonDiscard()">
				<img class="icon me-1" src="assets/bin_white.svg" alt=""> Discard
			</button>
		</div>
	</form>
</div>
