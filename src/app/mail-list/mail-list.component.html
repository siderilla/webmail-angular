<div class="nav-actions align-items-center d-flex justify-content-between border-bottom pb-3">
	<app-nav-actions></app-nav-actions>
</div>
<div class="elements-list container-fluid overflow-y-scroll overflow-hidden" style="max-height: 300px;">
	<div class="row fw-bold border-bottom py-2 d-none d-md-flex">
		<div class="col-sm-1">✔</div>
		<div class="col-sm-2">Date</div>
		<div class="col-sm-2">From</div>
		<div class="col-sm-2">Subject</div>
		<div class="col-sm-3">Preview</div>
		<div class="col-sm-2 text-end">Delete</div>
	</div>
	<div>
		<app-mail-card 
			*ngFor="let message of messages" 
			[message]="message"
			[isSelected]="isSelected(message)"
			(selectionChanged)="onSelected($event)"
			(viewMessage)="onView($event)">
		</app-mail-card>
	</div>
</div>

<!-- il valore di [selected] è uguale al risultato del metodo "isSelected(message)" -->
