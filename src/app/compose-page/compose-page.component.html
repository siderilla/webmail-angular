<app-header-panel></app-header-panel>

<div class="container mt-4">
  <form class="compose-form">
    <div class="mb-3 row">
      <label for="to" class="col-sm-2 col-form-label">To:</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="to" name="to" placeholder="Recipient">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="subject" class="col-sm-2 col-form-label">Subject:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject">
      </div>
    </div>

    <div class="mb-3 row">
      <label for="content" class="col-sm-2 col-form-label">Message:</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="content" name="content" rows="10" placeholder="Write here..."></textarea>
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">
        <img class="icon me-1" src="assets/sendmail.svg" alt=""> Send now
      </button>
      <button type="button" class="btn btn-secondary">
        <img class="icon me-1" src="assets/save_white.svg" alt=""> Save draft
      </button>
      <button type="reset" class="btn btn-outline-danger">
        <img class="icon me-1" src="assets/bin_white.svg" alt=""> Discard
      </button>
    </div>
  </form>
</div>
