<div class="mail-list flex-grow-1">
	<app-mail-list 
		[messages]="messages"
		(selectionChanged)="onSelectionchanged($event)"
		(viewMessage)="onViewMessage($event)">
	</app-mail-list>
</div>

<hr class="divider">

<div class="mail-viewer flex-grow-1">
	  <app-mail-text *ngIf="selected" [selected]="selected"></app-mail-text>
</div>
