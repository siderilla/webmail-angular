<div class="mail-list flex-grow-1">
	<app-mail-list 
		[mails]="(filteredMails$ | async) ?? []" (selectionChanged)="onSelectionChanged($event)"
		(viewMail)="onViewMail($event)"
		(masterCheckboxChanged)="onMasterCheckboxChanged($event)"
		[selectedMails]="selectedMails">
	</app-mail-list>
</div>

<hr class="divider">

<div class="mail-viewer flex-grow-1">
	<app-mail-detail *ngIf="openedMail" [openedMail]="openedMail"></app-mail-detail>
</div>
