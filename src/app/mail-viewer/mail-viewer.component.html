<div class="mail-list flex-grow-1">
	<app-mail-list 
		[mails]="mails"
		(selectionChanged)="onSelectionchanged($event)"
		(viewMail)="onViewMail($event)">
	</app-mail-list>
</div>

<hr class="divider">

<div class="mail-viewer flex-grow-1">
	  <app-mail-inside *ngIf="selected" [selected]="selected"></app-mail-inside>
</div>
