<div class="mail-row row opened-border align-items-center border-bottom py-2" 
	(click)="onCardClick()"
	[ngClass]="{ 'highlight': changeColor, 'active': isOpened }"
	(mouseover)="changeColor = true" 
	(mouseleave)="changeColor = false">
	<div class="col-1 checkbox">
		<input class="form-check-input" type="checkbox" 
			[checked]="isSelected" 
			(change)="onCheckboxChange($event)"
			(click)="$event.stopPropagation()">
			<!-- stopPropagation evita in questo caso che l'aggiunta all'array dei selezionati non avvenga due volte -->
	</div>
	<div class="col-2 date">{{ mail!.date | date:'dd/MM/yyyy' }}</div>
	<div class="col-2 from">{{ mail!.from }}</div>
	<div class="col-2 subject">{{ mail!.subject }}</div>
	<div class="col-5 preview d-none d-md-block">{{ mail!.body }}</div>
</div>
