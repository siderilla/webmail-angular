<div class="mail-row row align-items-center border-bottom py-2" 
	(click)="toggleSelection()"
	[ngClass]="{ 'highlight': changeColor}" 
	(mouseover)="changeColor = true" 
	(mouseleave)="changeColor = false">
	<div class="col-1 checkbox">
		<input class="form-check-input" type="checkbox" 
			[checked]="selected" 
			(change)="onCheckboxChange($event)"
			(click)="$event.stopPropagation()">
			<!-- stopPropagation evita la propagazione dell'evento corrente quando magari due div si sovrappongono -->
	</div>
	<div class="col-2 date">{{ message!.date | date:'dd/MM/yyyy' }}</div>
	<div class="col-2 from">{{ message!.from }}</div>
	<div class="col-2 subject">{{ message!.subject }}</div>
	<div class="col-3 preview d-none d-md-block">{{ message!.body }}</div>
	<div class="col-2 delete-container text-end">
		<button class="btn btn-sm btn-link p-0">
			<img class="delete" src="assets/bin.svg" alt="delete">
		</button>
	</div>
</div>
